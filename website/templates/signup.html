{% extends "base.html"%}{% block title %}SignUp{% endblock %}
{% block content %}
<form method="POST">
    <h1 style="text-align: center;">Sign UP</h1>
    <div class="formContainer">
        <div><label for="email">Email_id </label>
        <input type="email" name="email" id="email" placeholder="Enter email_id.." spellcheck="false"></div><br>
        <div><label for="name" >Name </label>
        <input type="text" name="name" id="name" placeholder="Enter name.." spellcheck="false"></div><br>
        <div><label for="password">Password </label>
        <input type="password" name="password" id="password" placeholder="Enter password.."></div><br>
        <div><label for="confirm">Confirm Password </label>
        <input type="password" name="confirm" id="confirm"  placeholder="Renter password.."></div>
    </div>
    <button type="submit" id="signupBtn">Sign up</button>
</form>
{% endblock %}
